<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=/doc/pt/index.html">
  <title>Redirecting... | Bazari Documentation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #8B0000 0%, #FFB300 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
    }
    p {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>üè™ Bazari Documentation</h1>
    <p>Detecting your language...</p>
    <p style="margin-top: 20px; font-size: 0.9rem;">
      If not redirected automatically, click:
      <a href="/doc/pt/index.html" style="color: white; text-decoration: underline;">Portugu√™s</a> |
      <a href="/doc/en/index.html" style="color: white; text-decoration: underline;">English</a>
    </p>
  </div>

  <script>
    (function() {
      // Detecta idioma do browser
      const browserLang = navigator.language.split('-')[0];

      // Verifica idioma salvo
      const savedLang = localStorage.getItem('bazari:doc-lang');

      // Define idioma (prioriza salvo, depois browser, fallback PT)
      let targetLang = 'pt';
      if (savedLang && ['pt', 'en'].includes(savedLang)) {
        targetLang = savedLang;
      } else if (browserLang === 'en') {
        targetLang = 'en';
      }

      // Salva escolha
      localStorage.setItem('bazari:doc-lang', targetLang);

      // Redireciona (path absoluto para evitar problemas)
      window.location.href = `/doc/${targetLang}/index.html`;
    })();
  </script>
</body>
</html>
