<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Bazari - Nação Digital Descentralizada</title>
    <meta name="description" content="Economia popular descentralizada com moeda própria (BZR) e cashback (LIVO)" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B0000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bazari" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bazari" />

    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#8B0000" />
    <meta name="msapplication-TileImage" content="/icons/icon-512x512.png" />

    <!-- Anti-flash de tema -->
    <script>
      (function() {
        try {
          var t = localStorage.getItem("bazari:theme") || "bazari";
          document.documentElement.setAttribute("data-theme", t);
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
